<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Name" [(ngModel)]="usersettings.name"
        required #nameField="ngModel">
      <div [hidden]='nameField.valid || nameField.untouched' class="alert alert-danger">
        Enter Name
      </div>
    </div>

    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers"
        [(ngModel)]="usersettings.emailOffers">
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <div class="form-group">
      <p>User Interface Style</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="light"
          [(ngModel)]="usersettings.interfaceStyle">
        <label class="form-check-label" for="flexRadioDefault1">
          Light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="medium"
          [(ngModel)]="usersettings.interfaceStyle">
        <label class="form-check-label" for="flexRadioDefault2">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="dark"
          [(ngModel)]="usersettings.interfaceStyle">
        <label class="form-check-label" for="flexRadioDefault3">
          Dark
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription type</label>
      <select class="form-select" aria-label="Default select example" id="subscriptionType" name="subs"
        [(ngModel)]="usersettings.subscriptionType">
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" name="notes" id="notes" style="height: 100px" v
        [(ngModel)]="usersettings.notes"></textarea>
      <label for="notes">Notes</label>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>

{{ form.value | json }}
