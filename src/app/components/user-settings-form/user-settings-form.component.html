<div class="container">
  <h2>User Settings</h2>
  <form>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Name">
    </div>

    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers">
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="lightInterface" id="lightInterface">
        <label class="form-check-label" for="lightInterface">
          Light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="mediumInterface" id="mediumInterface">
        <label class="form-check-label" for="mediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="darkInterface" id="darkInterface">
        <label class="form-check-label" for="darkInterface">
          Dark
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription type</label>
      <select class="form-select" aria-label="Default select example" id="subscriptionType">
        <option value="1">Monthly</option>
        <option value="2">Annual</option>
        <option value="3">Lifetime</option>
      </select>
    </div>

    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="notes" style="height: 100px"></textarea>
      <label for="notes">Notes</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password">
      <label for="password">Password</label>
    </div>

    <div class="form-floating">
      <input type="date" class="form-control" id="date" placeholder="date">
      <label for="date">Password</label>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>
